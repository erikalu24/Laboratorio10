<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Documento</title>
</head>

        <body style="
            margin:0px;
            position:absolute;
            height:100%;
            width: 100%;
        ">
        <div class="contenedor" style="
            height: 100%;
            width: 100%;
        ">
            <div class="barra1"> Usuarios </div>
            <div class="contenido" style="
                width: 103%;
                height: 100%;
             ">
                <div class="login" style="
                    top: 24%;
                    position: relative;
                    left: 27%;
                    max-width: 300px;
                ">
                <div class="logo" style="
                    display: flex;
                    flex-direction: row;
                    justify-content: space-around;
                ">
                <img src="logosbp.png">
                </div>
                <div class="inputs" style="
                    display: flex;
                    flex-direction: column;
                    max-width: 250px;
                    gap: 15px;
                    padding: 36px;
                ">
                <input type="text" placeholder="Usuario" name="username" id="username" style="
                    background: #FFFFFF;
                    border: 1px solid #808080;
                    border-radius: 5px;
                    height: 30px;
                    text-indent: 15px;
                ">
                <input type="password" placeholder="Contraseña" name="pass" id="pass" style="
                    background: #FFFFFF;
                    border: 1px solid #808080;
                    border-radius: 5px;
                    height: 30px;
                    text-indent: 15px;
                ">
                </div>
                    <div class="botones">
                    <div class="btnlogin">Login</div>
                    <a href="a">Cambiar contraseña </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
